{% extends "base/base.html" %} {% load static i18n %} {% block forgot %}
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class="text-center">
        <div class="user-img">
            <img src="{% static 'assets/images/logo-1.png' %}" alt="user-img" title="Mat Helme" class=" img-thumbnail img-responsive">
        </div>
    </div>
    <div class="card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">{% trans 'Reset Password' %}</h4>
        </div>
        <div class="p-20">
            <form class="form-horizontal m-t-20" name="myForm" data-parsley-validate novalidate onsubmit="return validateForm()" action="{{request.path}}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="pass1">{% trans 'Password' %}*</label>
                    <input id="pass1" type="password" placeholder="Password" name="password1" minlength="8" maxlength="15" required class="form-control" />
                </div>
                <div class="form-group">
                    <label for="passWord2">{% trans 'Confirm Password' %} *</label>
                    <input data-parsley-equalto="#pass1" type="password" name="password2" required placeholder="Password" class="form-control" id="passWord2" />
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-default">
                            <input id="checkbox2" onclick="passwordShow()" type="checkbox" style="color: black" />
                            <label for="checkbox2"> {% trans 'Show Password' %}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20 m-b-0">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-block waves-effect waves-light po_button" type="submit">{% trans 'Submit' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end card-box -->
</div>
<!-- end wrapper page -->
{% endblock %}
{% block js %}
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <!-- Validation js (Parsleyjs) -->
    <script type="text/javascript" src="{% static 'assets/plugins/parsleyjs/dist/parsley.min.js' %}"></script>
{% endblock js %}

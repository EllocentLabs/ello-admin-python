{% load static %} {% load static i18n %}
<div class="clearfix">
<div class="wrapper-page">
    <div class="text-center">
        <div class="user-img">
            <img src="{% static 'assets/images/logo-1.png' %}" alt="user-img" title="Mat Helme"
                class=" img-thumbnail img-responsive">
        </div>
    </div>
    <div class="card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">{% trans 'Login' %}</h4>
        </div>
        <div class="p-20">
            <form action="/login" method="post" data-parsley-validate novalidate class="form-horizontal m-t-20">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" parsley-trigger="change" required name="email" value="{{email}}"
                            placeholder="{% trans 'Email Id' %}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="passWord2"  parsley-trigger="change"type="password" required
                            name="password" value="{{password}}" placeholder="{% trans 'Password' %}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-inverse">
                            <input id="pas" onclick="passwordShow()" type="checkbox" />
                            <label for="pas"> {% trans 'Show Password' %}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-block waves-effect waves-light po_button" type="submit">
                            {% trans 'Log In' %}</button>
                    </div>
                </div>
                <div class="form-group m-t-30 m-b-0">
                    <div class="col-sm-12">
                        <a href="{% url 'forgot' %}" class="text-muted"><i class="fa fa-lock m-r-5"></i> 
                            {% trans 'Forgot your password?' %}</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end card-box-->
</div>
</div>
<!-- end wrapper page -->
<script src="{% static 'assets/js/custom.js' %}"></script>
